name: CI

on:
  pull_request:
  push:
    branches: [ main, fix/mainnet-exit-prod ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: true
      - run: pnpm -w typecheck
      - run: pnpm -w lint
      - run: pnpm -w build